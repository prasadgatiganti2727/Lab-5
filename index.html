<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tip Calculator - Extra Credit</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Manrope&display=swap" rel="stylesheet">
</head>
<body>

<div class="box">
    <h2>Tip Calculator</h2>

    <label for="bill2">Bill Total: </label>
    <input type="text" id="bill2" />

    <div id="error" class="error-message"></div>

    <label for="withTax2">Total Bill with Tax: </label>
    <input type="text" id="withTax2" disabled />

    <label for="currency">Select Currency:</label>
    <select id="currency">
        <option value="USD">US Dollars ($)</option>
        <option value="EUR">Euros (â‚¬)</option>
        <option value="INR">Rupees (â‚¹)</option>
    </select>

    <label for="tipSlider2">Tip:</label>
    <div class="tip-group">
        <input type="range" id="tipSlider2" min="0" max="100" value="0" />
        <div class="tip-value" id="tipDisplay2">0%</div>
    </div>

    <label for="convertedTip">Tip Amount:</label>
    <input type="text" id="convertedTip" disabled />

    <label for="convertedTotal">Total Bill with Tip & Tax:</label>
    <input type="text" id="convertedTotal" disabled />

    <label for="numPeople">Split Among (#Friends):</label>
    <input type="number" id="numPeople" min="1" value="1" />

    <label for="splitAmount">Each Pays:</label>
    <input type="text" id="splitAmount" disabled />

    <div class="btn-group">
        <button id="resetBtn">Reset</button>
        <button id="speakBtn">ðŸ”Š Speak</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
